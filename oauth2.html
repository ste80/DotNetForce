<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>DotNetForce OAuth2</title>
</head>
<body>
<script>
if (opener) {
    opener.postMessage('DNF:' + location.href, '*');
    window.close();
} else {
    var m = /%3A(\d+)$/.test(location.search);
    if (m && m[1]) {
        location.replace('http://localhost:' + m[1] + '#/oauth2/' + location.search.replace(/^\?/, '').replace(/%3A\d+$/, ''));
    } else {
        location.replace('https://ste80.github.io/DotNetForce#/oauth2/' + location.search.replace(/^\?/, ''));
    }
}
</script>
</body>
</html>
